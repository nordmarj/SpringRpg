<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="|Hello, ${userName}.|" />
    <p th:text="|${actorName} is in the ${locationName}.|" />
    <p th:text="|${locationDescription}|" />
</body>
<th:block th:each="adjacentLocation: ${adjacentLocations}">
    <form th:object="${adjacentLocation}" th:action="@{/move}" method="post">
        <input type="hidden" th:name="userName" th:value="${userName}"/>
        <input type="hidden" th:name="actorName" th:value="${actorName}"/>
        <input type="hidden" th:name="destinationLocation" th:value="${adjacentLocation.destinationLocation.name}"/>
        <button type="submit" th:text="|Go to ${adjacentLocation.destinationLocation.name}|"></button>
    </form>
</th:block>
</html>
